<!DOCTYPE html>
<html ng-app="AngularAppRoute">
<head>
    <title>Angular Demo</title>
    <script src="public/javascripts/angular-lib/angular.min.js"></script>
    <script src="public/javascripts/angular-lib/angular-route.min.js"></script>
    <script src="public/javascripts/angular-lib/angular-resource.min.js"></script>
    <script src="public/javascripts/jquery.min.js"></script>
    <script src="public/javascripts/bootstrap.min.js"></script>
    <script src="public/javascripts/angular-controller/angular-controller.js"></script>
    <!--<script src="public/javascripts/angular-service/angular-services.js"></script> -->
    <script src="public/javascripts/angular-route/angular-route.js"></script>

    
    <link href="public/stylesheets/bootstrap.min.css" rel="stylesheet">

<body>

        <div class="navbar-header">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/home">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">

                        <li><a href="#/page2">Page 2</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Other</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

    <!--End Navbar-->


   <div class="container">
       <ng-view ng-animate="{enter: 'enter-animation', leave: 'leave-animation'}"></ng-view>
   </div>
