<div id="boxloginform">
    <div id="loginform">
        <h1>Login User</h1>
        </br>
        <form method="post" action="/login">
            <label for="username">User Name :  </label>
            <br>
            <input type="text" name="username" id="username"  placeholder="Enter User Name" class="form-control" ng-model="user.username"> <br>
            <label for="password">Password : </label>
            <br>
            <input type="password" name="password" id="password"  placeholder="password" class="form-control" ng-model="user.password"> <br>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
