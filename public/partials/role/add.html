<h1>Adding Role</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Role</th>
    </tr>
    <tr>
        <td><input ng-model="datarole.id" disabled class="form-control"/></td>
        <td><input ng-model="datarole.role" class="form-control"/></td>
    </tr>
    <tr>
        <td><input type="submit" class="btn btn-primary" value="Save" ng-click="simpanRole(datarole)"/> <a href="/#/viewrole"><input type="button" class="btn btn-warning" value="Back"/> </a></td>
    </tr>
</table>
