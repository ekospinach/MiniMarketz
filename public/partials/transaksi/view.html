<div>
    <h1><span class="glyphicon glyphicon-tasks"> </span>Data Transaksi Pembelian</h1>
    <form role="form">
        <div class="form-group">
            <label> Pencarian : </label> <input type="text" ng-model="search" placeholder="Enter Keyword">
        </div>
    </form>
    <a href="/#/addtransaksi"> <span class="glyphicon glyphicon-plus"></span><label> Tambah Data Baru</label></a>

    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Tanggal</th>
                <th>ID Transaksi</th>
                <th>ID Barang</th>
                <th>Jumlah Barang</th>
                <th>Diskon</th>
            </tr>
            <tr ng-repeat="data in datatransaksi | filter : search" class="repeat-animation">

                <td>{{ $index + 1 }}</td>
                <td>{{ data.tanggal }}</td>
                <td>{{ data.id_transaksi }}</td>
                <td>{{ data.id_barang }}</td>
                <td>{{ data.jumlah_barang }}</td>
                <td>{{ data.diskon }}</td>
                <td>  <a href="/#/edittransaksi/{{ data._id }}" class="hover-shadow"><span class="glyphicon glyphicon-pencil"></span></a> <a href="" ng-click="delTransaksi(data)" class="hover-shadow"><span class="glyphicon glyphicon-trash"></span></a>  </td>
            </tr>
        </table>
    </div>

</div>
