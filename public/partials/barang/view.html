<div>
    <h1>Stock Barang</h1>
    <form role="form">
        <div class="form-group">
            <label> Pencarian : </label> <input type="text" ng-model="search" placeholder="Enter Keyword">
        </div>
    </form>
    <a href="/#/addbarang"> <span class="glyphicon glyphicon-plus"></span><label> Tambah Data Baru</label></a>

    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="data in databarang | filter : search" class="repeat-animation">

                <td>{{ $index + 1 }}</td>
                <td>{{ data.nama }}</td>
                <td>{{ data.harga }}</td>
                <td>{{ data.stock }}</td>
                <td>  <a href="/#/editbarang/{{ data._id }}" class="hover-shadow"><span class="glyphicon glyphicon-pencil"></span></a> <a href="" ng-click="delBarang(data)" class="hover-shadow"><span class="glyphicon glyphicon-trash"></span></a>  </td>
            </tr>
        </table>
    </div>

</div>
